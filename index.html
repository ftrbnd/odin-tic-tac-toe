<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="display">
        <button id="newGame">NEW GAME</button>
        <div id="gameBoard"></div>
        <div class="players">
            <div class="player" id="one">
                <h2>Player One</h2>
                <div class="details">
                    <p class="name" id="p1">P1</p>
                    <p class="marker">X</p>
                </div>
            </div>
            <div class="player" id="two">
                <h2>Player Two</h2>
                <div class="details">
                    <p class="name" id="p2">P2</p>
                    <p class="marker">O</p>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <p id="winner"></p>
    </div>
</body>
</html>
